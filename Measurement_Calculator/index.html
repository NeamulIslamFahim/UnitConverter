<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Length Converter.png" type="image/x-icon">

    <!----------------Mobile Stylesheet----------------------->
    <link rel="stylesheet" href="Mobile.css">

    <!----------------Desktop Stylesheet---------------------->
    <link rel="stylesheet" media="screen and (min-width:900px)" href="Desktop.css">

    <title>Web Length Converter</title>
</head>

<body>
    <div class="heading">
        <h1 class="C_Head">Length Converter</h1>
    </div>
    <div class="app_box col-10">
        <div class="app_box2">
            <div class="First_Portion">
                <input type="text" name="textbox1" class="t1" id="txt1" placeholder="Enter any digit">
                <select id="convert1">
                    <option>Select...</option>
                    <option value="kilometer">Kilometer</option>
                    <option value="hectometer">Hectometer</option>
                    <option value="decameter">Decameter</option>
                    <option value="meter">Meter</option>
                    <option value="decimeter">Decimeter</option>
                    <option value="centimeter">Centimeter</option>
                    <option value="milimeter">Milimeter</option>
                </select>
            </div>
            <p>
                <div class="Second_Portion ">
                    <input type="text " name="textbox2" class="t2" id="txt2" placeholder="The result">
                    <select id="convert2">
                    <option>Select...</option>
                    <option value="kilometer">Kilometer</option>
                    <option value="hectometer">Hectometer</option>
                    <option value="decameter">Decameter</option>
                    <option value="meter">Meter</option>
                    <option value="decimeter">Decimeter</option>
                    <option value="centimeter">Centimeter</option>
                    <option value="milimeter">Milimeter</option>
                </select>
                </div>
            </p>
            <div class="buttons">
                <button onclick="MyConvert()">Convert</button>
                <button onclick="MyClear()">Clear</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>


</html>
